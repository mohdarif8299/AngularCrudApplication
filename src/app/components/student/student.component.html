<div class="container-fluid">
    <div class="row">
        <!-- looping over the products -->
   <div class="col-md-12">
    <div class="students-list">
      <input class="form-control search-box" (keyup)="myFunction()" id="myInput" type="text" placeholder="Search Student Name...">
          
      <table class="table table-bordered">
           <thead class="thead-dark">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col" style="text-align: center;">Action</th>
                </tr>
              </thead>
             <tbody id="myTable">
                <tr *ngFor="let tempStudents of students">
                  <td>{{tempStudents.name}}</td>
                  <td>{{tempStudents.email}}</td>
                  <td style="text-align: center;"><button routerLink="/update-student" (click)="updateData(tempStudents.id,tempStudents.name,tempStudents.email)" class="btn btn-info">Update</button>
                    <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteStudent(tempStudents.id)">Delete</button></td>
                  </tr>
             </tbody>
        </table>
        <p *ngIf="deletedMsg" class="alert alert-success">
          <strong>{{ deletedMsg }}</strong>
          </p>
        <div *ngIf="students?.length==0" class="alert alert-warning col-md-12" role="alert">
            No Students!!!
        </div>
        </div>
   </div>
    </div>
  </div>
